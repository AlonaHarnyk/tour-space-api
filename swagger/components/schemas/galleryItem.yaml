type: object
required:
  - _id
  - photo
  - description
properties:
  _id:
    description: "Picture's id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to the picture"
    type: string
    example: "https://res.cloudinary.com/ds8a4lhxg/image/upload/v1754834224/gallery_5_gue44f.png"
  description:
    description: "Information about location"
    type: string
    example: "Oia, Santorini"
