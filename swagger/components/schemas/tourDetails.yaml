type: object
required:
  - _id
  - name
  - photo
  - startPrice
  - duration
  - description
properties:
  _id:
    description: "Tour's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Tour's name"
    type: integer
    example: "Стежками Гімалаїв: Трекінг до табору Аннапурни"
  photo:
    description: "Link to the tour's photo"
    type: string
    example: "https://res.cloudinary.com/ds8a4lhxg/image/upload/v1754834522/tour_2_qvchod.png"
  startPrice:
    description: "Tour's start price"
    type: number
    example: 1250
  duration:
    description: "Tour's duration"
    type: string
    example: "12 днів"
  description:
    description: "Tour's description"
    type: string
    example: "Уявіть, як ви крокуєте високо над гірською ущелиною, відчуваючи під ногами легке погойдування підвісного мосту. Перед вами – величні, засніжені вершини Гімалаїв, що сяють на тлі безхмарного неба. Повітря тут кришталево чисте, насичене ароматом гірських трав і свободою. Це не просто подорож — це виклик, пригода та мить, коли серце б’ється в ритмі гір."
