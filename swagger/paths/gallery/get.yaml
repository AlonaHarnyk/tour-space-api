tags:
  - Gallery
summary: Get pictures
operationId: getPictures
description: 'Get pictures'
parameters:
  - in: query
    name: page
    required: true
    schema:
      type: integer
      example: 1
responses:
  '200':
    description: Get pictures
    content:
      application/json:
        schema:
          type: object
          required:
            - pictures
            - totalPages
            - hasPreviousPage
            - hasNextPage
            - page
          properties:
            pictures:
              type: array
              items:
                $ref: "../../components/schemas/galleryItem.yaml"
            totalPages:
              type: integer
              example: 5
            hasNextPage:
              type: boolean
              example: false
            hasPreviousPage:
              type: boolean
              example: true
            page:
              type: integer
              example: 1

