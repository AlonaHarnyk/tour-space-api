tags:
  - Reviews
summary: Get all reviews
operationId: getReviews
description: "Get all reviews"
parameters:
  - in: query
    name: sortOrder
    required: true
    schema:
      type: string
      enum: ["asc", "desc"]
      example: "asc"
  - in: query
    name: page
    required: true
    schema:
      type: integer
      example: 1
responses:
  "200":
    description: "Get all reviews"
    content:
      application/json:
        schema:
          type: object
          required:
            - reviews
            - totalPages
            - page
            - hasNextPage
          properties:
            reviews:
              type: array
              items:
                $ref: "../../components/schemas/reviewsItem.yaml"
            totalPages:
              type: integer
              example: 5
            page:
              type: integer
              example: 1
            hasNextPage:
              type: boolean
              example: false